<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашні улюбленці</title>
</head>

<body>
    <section>
        <div class="logo__pets">
            <img src="img/pets/logo__pets.jpg" alt="logopets">
        </div>
        <div class="information">
            <ul>
                <a class="about__us" href="#">About Us</a>
                <a class="Services" href="#">Services</a>
                <a class="FAQ" href="#">FAQ</a>
                <a class="Happy__clients" href="#">Happy__client</a>
                <a class="Contacts" href="#">Contacts</a>
            </ul>
        </div>
        <nav class="header__social">
            <ul class="header__social-list">
                <li class="header__social-item">
                    <a class="header__social-link" href="https://www.facebook.com/?locale=ru_RU">
                        <img class="header__social-icon" src="img/pets/contacts/facebook.png" alt="Facebook" width="28">
                    </a>
                </li>

                <li class="header__social-item">
                    <a class="header__social-link" href="https://www.instagram.com/">
                        <img class="header__social-icon" src="img/pets/contacts/instagram.png" alt="Instagram"
                            width="32">
                    </a>
                </li>

                <li class="header__social-item">
                    <a class="header__social-link" href="https://x.com/?lang=ru">
                        <img class="header__social-icon" src="img/pets/contacts/twitter.png" alt="Twitter" width="28">
                    </a>
                </li>

                <li class="header__social-item">
                    <a class="header__social-link" href="https://www.youtube.com/?app=desktop&hl=ru">
                        <img class="header__social-icon" src="img/pets/contacts/youtube.png" width="28">
                    </a>
                </li>
            </ul>
        </nav>

    </section>
</body>

</html>
